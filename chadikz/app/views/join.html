<div class="row well">
    <div class="col-sm-6 col-sm-offset-3 form-box">
        <div class="form-top">
            <div class="form-top-left">
                <h3>Join to this channel</h3>
                <p>Enter your information below:</p>
            </div>
            <div class="form-top-right">
                <i class="fa fa-lock"></i>
            </div>
        </div>
        <div class="form-bottom">
            <form role="form" ng-submit="reg()" class="login-form">
                <div class="form-group">
                    <label class="sr-only" for="form-username">Username</label>
                    <input ng-model="data.username" type="text" name="username" placeholder="Username..." class="form-username form-control" id="form-username">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="form-city">City</label>
                    <input ng-model="data.city" type="text" name="form-city" placeholder="City name..." class="form-city form-control" id="form-city">
                </div>
                <button type="submit" class="btn btn-warning" style="width: 100%;">Join!</button>
            </form>
        </div>
    </div>
</div>
