<div ng-controller="ArticleCreateCtrl">
  <h3>Add Article</h3>
  <form ng-submit="addArticle()">
    <div class="form-group">
      <label for="title">Title::</label>
      <input ng-model="title" type="text" class="form-control" name="title" id="title">
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <select ng-model="category" class="form-control" name="category" id="catrgory">
          <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
      </select>
    </div>
    <div class="form-group">
        <label for="content">Content:</label>
        <textarea ng-model="content" class="form-control" name="content" id="content"></textarea>
      </div>
      
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="#!/categories" class="btn btn-danger">Cancel</a>
  </form>
</div>
