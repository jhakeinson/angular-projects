<h3 class="heading">{{categoryName}} Articles</h3>
<a href="#!/categories"><< Go back</a>
<div class="row article" ng-controller="ArticlesCategoryCtrl">
    <div class="col-sm-12" ng-repeat="article in cat_articles">
        <h4>{{article.title}}</h4>
        <p>{{article.content | limitTo:200}}
        <a href="#!/articles/details/{{article._id}}"> Read more...</a>
        </p>
    </div>
    <div ng-if="cat_articles == false">
        No articles
    </di>
</div>
